<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Información Personal</title>
	<link rel="stylesheet" type="text/css" href="css/informacion-1.css">
</head>
<body class="cuerpo-inf-per">
	<section class="contenido-informacion">
		<h3 class="titulo-informacion">Información Personal</h3>
		<img class="img-inf" src="img/anonimo.jpg">
		<span class="span-foto">Agrega una foto a tu perfil</span>
		<input type="file" id="subir-foto" class="subir-foto">
		<ul class="ul-inf">			
			<li class="li-inf" id="nombre-abogado">NOMBRE:</li>
			<li class="li-inf" id="apellido-abogado">APELLIDO:</li>
			<li class="li-inf" id="nacimiento-abogado">FECHA NACIMIENTO:</li>
			<li class="li-inf" id="domicilio-abogado">DOMICILIO:</li>
			<li class="li-inf" id="cedula-abogado">CEDULA:</li>
			<li class="li-inf" id="experiencia-abogado">EXPERIENCIA:</li>
			<li class="li-inf" id="rfc-abogado">RFC:</li>
			<li class="li-inf" id="sexo-abogado">SEXO:</li>
			<li class="li-inf" id="ciudad-abogado">CIUDAD:</li>
			<li class="li-inf" id="telefono-abogado">TELEFONO:</li>
			<li class="li-inf" id="correo-abogado">CORREO:</li>
		</ul>
	</section>
</body>
</html>
